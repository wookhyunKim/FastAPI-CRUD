    <form name="fname" action="sign.jsp" method="post">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" value="wook" size="10">
        <select id="food" name="food" >
            <optgroup label="음식">
                <option value="pizza" selected>피자</option>
                <option value="burger" >햄버거</option>
                <option value="pasta" >파스타</option>    
            </optgroup>
            <optgroup label="후식">
                <option value="cola" selected>커피</option>
                <option value="coffee" >콜라</option>
                <option value="icecream" >아이스크림</option>    
            </optgroup>
        </select><br/>
        <textarea name="article" rows="10" cols="10">텍스트</textarea>
        <button>Button</button>
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름 : </label>
            <input type="text" id="name" name="name" value="wook" size="10">
            <label for="af">소속</label>
            <input type="text" id="af" name="af" value="school" size="10">
            <input type="submit" value="전송">
        </fieldset>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Chrome"></option>
            <option value="FireFox"></option>
            <option value="Internet"></option>
            <option value="Safari"></option>
        </datalist>


    </form>

    <form oninput="r.value=parseInt(x.value) * parseInt(y.value)">
        <input type="number" id="x" name="x" value="10">
        X
        <input type="number" id="y" name="y" value="20">
        =
        <output name="r" for="x y" ></output><br/>
        <input type="submit">
    </form>



    <form >
        <input type="text" name="text" size="20" placeholder="이름">
        <input type="password" name="password" required>
        <input type="button" value="Button">

        <input type="radio" name="gender" value="male" >남자 
        <input type="radio" name="gender" value="female" checked>여자 

        <input type="checkbox" name="food" value="pizza">피자<br/>
        <input type="checkbox" name="food" value="burger">햄버거<br/>
        <input type="checkbox" name="food" value="pasta">파스타<br/>

        <input type="date" name="date" min="2020-01-01" max="2023-12-31"> 
        <input type="month" id="month" name="month">
        <input type="week" id="week" name="week">
        <input type="time" id="time" name="time">
        <input type="datetime-local" id="datetime" name="datetime">
    
        <input type="color" name="color">
        <input type="number" name="num" min="0" max="1000" value="10">
        <input type="range" name="point" min="0" max="100">

        <input type="email" name="email">
        <input type="url" name="myUrl">
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        <input type="file" name="myfile" id="myfile">
        <input type="submit" value="전송">
        <input type="reset" value="초기화">

    </form>
